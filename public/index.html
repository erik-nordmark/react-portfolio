<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Erik Nordmark - Developer Portfolio</title>
    <meta name="title" content="Erik Nordmark - Developer Portfolio">
    <meta name="description" content="Here I am - a fullstack developer with an eye for design and a sense of humor. My name is Erik Nordmark and I am living in Gothenburg, Sweden, where I am working as a software developer consultant for Devies. Welcome to my portfolio.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eriknordmark.com/">
    <meta property="og:title" content="Erik Nordmark - Developer Portfolio">
    <meta property="og:description" content="Here I am - a fullstack developer with an eye for design and a sense of humor. My name is Erik Nordmark and I am living in Gothenburg, Sweden, where I am working as a software developer consultant for Devies. Welcome to my portfolio.">
    <meta property="og:image" content="https://portfolio-meta-images.s3.eu-north-1.amazonaws.com/og_image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://eriknordmark.com/">
    <meta property="twitter:title" content="Erik Nordmark - Developer Portfolio">
    <meta property="twitter:description" content="Here I am - a fullstack developer with an eye for design and a sense of humor. My name is Erik Nordmark and I am living in Gothenburg, Sweden, where I am working as a software developer consultant for Devies. Welcome to my portfolio.">
    <meta property="twitter:image" content="https://portfolio-meta-images.s3.eu-north-1.amazonaws.com/og_image.jpg">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
